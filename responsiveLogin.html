<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Responsive Login </title>
    <script src="https://kit.fontawesome.com/dbd0bf3d81.js" crossorigin="anonymous"> </script>
    <link rel="stylesheet" href="ResponsiveLogin.css">
</head>

<body>
    <div class="container">
        <div class="forms-container"> 
            <div class="signin-signup"> 

                <!-- SignIn Form Starts -->
                <form action="" class="sign-in-form">

                    <h2 class="title"> Sign In </h2>

                    <!-- User Name -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <!-- User Password -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>

                    <!-- Submit Button -->
                    <input type="submit" value="login" class="btn solid">

                    <p class="social-text"> Or Sign In With Social Platforms </p>

                    <!-- Brand Icones -->
                    <div class="social-media">

                        <a href="https://www.facebook.com/lubab.alkhaldi?mibextid=LQQJ4d" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>

                        <a href="https://x.com/lubabalkhaldi?s=21" class="social-icon">                          
                            <i class="fab fa-twitter"></i>
                        </a>

                        <a href="https://github.com/LubabAlkhaldi" class="social-icon">
                            <i class="fab fa-github"></i>
                        </a>

                        <a href="https://www.linkedin.com/in/lubab-alkhaldi/" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                
                    </div>

                </form>
                <!-- SignIn Form Ends -->

                <!-- SignUp Form Starts -->
                <form action="" class="sign-up-form">

                    <h2 class="title"> Sign Up </h2>

                    <!-- User Name -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <!-- User Email -->
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <!-- User Password -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" value="" placeholder="password">
                    </div>

                    <!-- Submit Button -->
                    <input type="submit" value="login" class="btn solid">

                    <p class="social-text"> Or Sign Up With Social Platforms </p>

                    <!-- Brand Icones -->
                    <div class="social-media">

                        <a href="https://www.facebook.com/lubab.alkhaldi?mibextid=LQQJ4d" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>

                        <a href="https://x.com/lubabalkhaldi?s=21" class="social-icon">                          
                            <i class="fab fa-twitter"></i>
                        </a>

                        <a href="https://github.com/LubabAlkhaldi" class="social-icon">
                            <i class="fab fa-github"></i>
                        </a>

                        <a href="https://www.linkedin.com/in/lubab-alkhaldi/" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                
                    </div>
                
                </form>

              </div>
            
            </div>
            <!-- SignUp Form Ends -->
                
                
            <!-- Aesthetics -->
            <div class="panels-container">

                <div class="panel left-panel">

                    <div class="content">
                        <h3> New Here? </h3>
                        <p>  Feel free to join us </p>
                        <button class="btn transparent" id="sign-up-btn"> Sign Up </button>
                    </div>

                    <img src="Images/log.svg" class="image" alt="">
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3> One Of Us? </h3>
                        <p> Let's get started </p>
                        <button class="btn transparent" id="sign-in-btn"> Sign In </button>
                    </div>

                    <img src="Images/register.svg" class="image" alt="">      
                </div>

            </div>

    <script src="ResponsiveLogin.js"></script>

  </body>
</html>
